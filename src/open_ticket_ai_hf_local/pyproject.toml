[project]
name = "open-ticket-ai-hf-local"
version = "1.0.0rc1"
description = "HuggingFace local inference plugin for Open Ticket AI"
readme = "README.md"
requires-python = ">=3.13"

authors = [
    { name = "Tobias BÃ¼ck", email = "tab@softoft.de" },
]
license = { text = "LGPL-2.1-only" }

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Lesser General Public License v2 (LGPLv2)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "open-ticket-ai>=1.0.0rc1",
    "transformers[torch]~=4.52.4",
    "pydantic~=2.11.7",
]

[project.urls]
Homepage = "https://open-ticket-ai.com"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["open_ticket_ai_hf_local*"]
