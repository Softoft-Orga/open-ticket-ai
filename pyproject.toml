[project]
name = "open-ticket-ai"
version = "1.0.0rc1"
description = "AI enhancements for open source ticket systems"
requires-python = ">=3.13"

# ADDED: Author and license information
authors = [
    { name = "Tobias BÃ¼ck", email = "tab@softoft.de" },
]
license = { text = "LGPL-2.1-only" } # Using the standard SPDX identifier

dependencies = [
    "pydantic~=2.11.7",
    "pydantic_core",
    "typing_extensions",
    "pytest~=8.4.0",
    "pluggy",
    "pygments",
    "transformers[torch]~=4.52.4",
    "injector~=0.22.0",
    "requests~=2.32.4",
    "huggingface-hub[hf-xet]>=0.33.0",
    "openai>=1.108.1",
    "mdxlate>=0.1.0",
    "pathspec>=0.12.1",
    "docstring-parser>=0.17.0",
    "otobo-znuny>=1.2.5",
    "pyfiglet>=1.0.4",
]

# ADDED: Project URLs
[project.urls]
Homepage = "https://open-ticket-ai.com"

[project.optional-dependencies]
dev = [
    "ruff",
    "mypy",
    "pytest~=8.4.0",
]

[tool.setuptools.packages.find]
include = ["open_ticket_ai*"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "W", "I"]

[tool.mypy]
python_version = "3.13"
strict = true
ignore_missing_imports = true
