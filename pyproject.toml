[project]
name = "open-ticket-ai"
version = "0.1.0"
description = "AI enhancements for open source ticket systems"
requires-python = ">=3.13"
dependencies = [
    "pydantic~=2.11.7",
    "pydantic_core",
    "typing_extensions",
    "pytest~=8.4.0",
    "pluggy",
    "pygments",
    "transformers[torch]~=4.52.4",
    "injector~=0.22.0",
    "requests~=2.32.4",
    "huggingface-hub[hf-xet]>=0.33.0",
    "otobo>=4.1.5",
]

[project.optional-dependencies]
dev = [
    "ruff",
    "mypy",
    "pytest~=8.4.0",
]

[tool.setuptools.packages.find]
include = ["open_ticket_ai*"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
# Add specific lint configurations here if needed in the future

[tool.mypy]
python_version = "3.13"
strict = true
ignore_missing_imports = true
