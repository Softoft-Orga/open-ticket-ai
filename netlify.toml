[build]
base = "docs"
command = "npx playwright install --with-deps chromium && npm run docs:build"
publish = "dist"
functions = "netlify/functions"

# --- API function (keep above catch-alls) ---
[[redirects]]
from = "/api/german_prediction/v1/classify"
to = "/.netlify/functions/classify"
status = 200

[[redirects]]
from = "https://ticket-classification.softoft.de/*"
to = "https://open-ticket-ai.com/:splat"
status = 301
force = true

[[redirects]]
from = "/en/guides"
to = "/guides/"
status = 301

[[redirects]]
from = "/en/guides/*"
to = "/guides/:splat/"
status = 301

[[redirects]]
from = "/en/users"
to = "/users/"
status = 301

[[redirects]]
from = "/en/users/*"
to = "/users/:splat/"
status = 301

[[redirects]]
from = "/en/developers"
to = "/developers/"
status = 301

[[redirects]]
from = "/en/developers/*"
to = "/developers/:splat/"
status = 301

[[redirects]]
from = "/en/products"
to = "/products/"
status = 301

[[redirects]]
from = "/en/products/*"
to = "/products/:splat/"
status = 301

[[redirects]]
from = "/en/blog"
to = "/blog/"
status = 301

[[redirects]]
from = "/en/blog/*"
to = "/blog/:splat/"
status = 301

[[redirects]]
from = "/en/*"
to = "/:splat/"
status = 301

[[headers]]
for = "/assets/*.js"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/api_reference.json"
[headers.values]
Cache-Control = "public, max-age=3600, immutable"

[[headers]]
for = "/assets/*.css"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
from = "/*.*"
to = "/:splat"
status = 200

[[redirects]]
from = "/assets/*"
to = "/assets/:splat"
status = 200

# --- Root language redirects ---

[[redirects]]
from = "/"
to = "/en"
status = 302
conditions = { Language = ["en"] }


# Fallback for other languages -> English
[[redirects]]
from = "/"
to = "/en"
status = 302
