failure_symptom:
  description: How the problem manifests for the user
  icon: üö®
  children:
    availability_performance:
      description: Service is not reachable or clearly degraded in speed/quality
      children:
        no_response_timeout:
          description: Service does not respond, requests time out or host cannot be reached
          children:
            full_outage:
              description: Complete outage, no request succeeds for any user
            intermittent_outage:
              description: Service sometimes works, sometimes fails or times out
        slow_performance:
          description: Service reacts much slower than usual or expected
          children:
            globally_slow:
              description: Most or all actions are slow
            specific_action_slow:
              description: Only specific pages, endpoints or operations are slow
        degraded_quality:
          description: Service works but quality is reduced
          children:
            poor_audio_quality:
              description: Echo, noise, distortion or very low audio quality
            poor_video_quality:
              description: Low resolution, freezes, pixelation or heavy lag in video
            low_recognition_accuracy:
              description: Low accuracy for OCR, voice, search or AI-based features
    access_authentication:
      description: User cannot access the system or keep access
      children:
        cannot_login:
          description: User cannot log in at all
          children:
            invalid_credentials_loop:
              description: User repeatedly gets invalid-credentials or wrong-password errors
            account_locked_or_disabled:
              description: Account locked, disabled or blocked by policy
        sso_or_idp_issue:
          description: Problem with SSO, identity provider or MFA
          children:
            sso_flow_fails:
              description: SSO redirect or handshake fails, user cannot complete login
            mfa_problem:
              description: Second factor code, app or device does not work
        session_issue:
          description: User can log in but cannot keep a stable session
          children:
            login_session_drops:
              description: User is logged out unexpectedly or too quickly
            permission_denied_unexpected:
              description: User logs in but gets unexpected permission/authorization errors
    behavior_functionality:
      description: Service responds but behaves wrong or features do not work
      children:
        error_message:
          description: Explicit error message is shown
          children:
            client_side_error:
              description: Error in browser, app or client (UI / JavaScript / local validation)
            server_side_error:
              description: Server-side error such as 5xx or generic internal error
            validation_error:
              description: Form or input validation error prevents continuing a process
        feature_problem:
          description: Feature or function is missing, blocked or not usable
          children:
            feature_not_available:
              description: User cannot find or use a feature that should exist
            feature_disabled_or_not_in_plan:
              description: Feature is intentionally disabled or requires a higher plan
            temporarily_disabled:
              description: Feature is temporarily disabled due to maintenance or incident
        wrong_or_unexpected_result:
          description: Service returns wrong, inconsistent or unexpected results
          children:
            calculation_error:
              description: Totals, prices, balances or calculated values are wrong
            inconsistent_display:
              description: Different screens, reports or exports show conflicting values
            business_rule_misapplied:
              description: Discounts, eligibility, routing or other business rules are wrong
        workflow_blocked:
          description: User cannot complete a process, even if single steps work
          children:
            cannot_complete_checkout_or_submission:
              description: Process stops before final confirmation or payment
            step_dependency_broken:
              description: A required step or dependency prevents moving to the next step
        stability:
          description: Client or app becomes unstable or unusable
          children:
            crash:
              description: App or client crashes or closes unexpectedly
              children:
                crash_on_startup:
                  description: Crash happens directly at startup or login
                crash_on_action:
                  description: Crash is triggered by a specific user action
            freeze_or_not_responding:
              description: UI freezes or becomes unresponsive and must be restarted
    data_integrity:
      description: Problem with data being missing, wrong or corrupted
      children:
        data_loss:
          description: Data is missing, deleted or overwritten
          children:
            partial_data_loss:
              description: Some records, fields or attachments are missing
            full_data_loss:
              description: Whole objects, accounts or datasets appear deleted
        data_corruption:
          description: Data exists but is damaged, duplicated or inconsistent
          children:
            duplicated_records:
              description: Unexpected duplicates of objects or entries
            unreadable_or_invalid_data:
