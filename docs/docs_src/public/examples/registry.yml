- name: Fetch Ticket from Queue and Add Note
  description: "\n### Simple Ticket: Fetch -> Add Note -> Move\n\nConfigures a periodic\
    \ queue processor for OTOBO/Znuny.\n\n#### Components\n- Orchestrator: SimpleSequential\
    \ with interval trigger (`environment.polling_interval`)\n- Injects: `ticket_system:\
    \ otobo_znuny`\n- Pipes:\n  1. `base:FetchTicketsPipe` fetches exactly one ticket\
    \ from `environment.monitored_queue`\n  2. `base:AddNotePipe` adds an acknowledgment\
    \ note (`subject`, `body`)\n  3. `base:UpdateTicketPipe` moves the ticket to `environment.cleanup_queue`\n\
    \n#### Key parameters\n- `environment.monitored_queue`\n- `environment.cleanup_queue`\n\
    - `environment.polling_interval`\n- Note `subject`, `body`\n\n#### Outcome\nEach\
    \ cycle processes one ticket: adds the note and moves it to the cleanup queue.\n\
    If the queue is empty, nothing happens.\n"
  tags:
  - basic
  - simple-ticket-system
  slug: fetch-ticket-from-queue-and-add-note
  path: /examples/fetch-ticket-from-queue-and-add-note/config.yml
