    content: |
      Wir setzen angemessene technische und organisatorische Sicherheitsmaßnahmen um, um Ihre personenbezogenen Daten vor unbefugtem Zugriff, Veränderung, Offenlegung oder Zerstörung zu schützen. Diese Maßnahmen umfassen Verschlüsselung, Zugangskontrollen, regelmäßige Sicherheitsbewertungen und Schulungen der Mitarbeiter zu Datenschutzpraktiken. Wir überprüfen und aktualisieren unsere Sicherheitsmaßnahmen kontinuierlich, um den fortlaufenden Schutz Ihrer Daten sicherzustellen.
