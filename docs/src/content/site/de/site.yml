    title: Ihre Rechte gemäß DSGVO
    rights:
      - title: Auskunftsrecht
        description: Sie haben das Recht, eine Kopie der personenbezogenen Daten, die wir über Sie gespeichert haben, anzufordern.
      - title: Recht auf Berichtigung
        description: Sie können verlangen, dass wir unrichtige oder unvollständige personenbezogene Daten berichtigen.
      - title: Recht auf Löschung
        description: Sie haben unter bestimmten Umständen das Recht, die Löschung Ihrer personenbezogenen Daten zu verlangen.
      - title: Recht auf Einschränkung der Verarbeitung
        description: Sie können verlangen, dass wir die Verarbeitung Ihrer personenbezogenen Daten in bestimmten Situationen einschränken.
      - title: Recht auf Datenübertragbarkeit
        description: Sie haben das Recht, Ihre personenbezogenen Daten in einem strukturierten, gängigen Format zu erhalten und an einen anderen Verantwortlichen zu übermitteln.
      - title: Widerspruchsrecht
        description: Sie können der Verarbeitung Ihrer personenbezogenen Daten, die auf berechtigten Interessen oder zu Direktwerbezwecken beruht, widersprechen.
      - title: Recht auf Widerruf der Einwilligung
        description: Soweit die Verarbeitung auf einer Einwilligung beruht, können Sie Ihre Einwilligung jederzeit widerrufen.
      - title: Beschwerderecht
        description: Sie haben das Recht, bei einer Aufsichtsbehörde Beschwerde einzulegen, wenn Sie der Ansicht sind, dass Ihre Datenschutzrechte verletzt wurden.
