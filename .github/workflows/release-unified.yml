name: Unified Release

on:
  push:
    branches:
      - dev
    tags:
      - v*
  workflow_dispatch:

env:
  DOCKER_REPOSITORY: softotobo/open-ticket-ai
  PYTHON_VERSION: '3.14'

jobs:
  release:
    name: Build and publish artifacts
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: release-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tooling
        run: |
          uv pip install --system build setuptools-scm

      - name: Resolve release metadata
        id: metadata
        run: |
          VERSION=$(python scripts/resolve_version.py)
          if [[ -z "$VERSION" ]]; then
            echo "Unable to resolve project version" >&2
            exit 1
          fi

          FLOATING_TAG="next"

          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            EXPECTED_TAG="v${VERSION}"
            if [[ "${GITHUB_REF_NAME}" != "$EXPECTED_TAG" ]]; then
              echo "Tag ${GITHUB_REF_NAME} does not match resolved version ${VERSION}" >&2
              exit 1
            fi
            FLOATING_TAG="latest"
          fi

          {
            echo "version=${VERSION}"
            echo "floating_tag=${FLOATING_TAG}"
          } >> "${GITHUB_OUTPUT}"

          {
            echo "docker_tags<<EOF"
            echo "${DOCKER_REPOSITORY}:${VERSION}"
            echo "${DOCKER_REPOSITORY}:${FLOATING_TAG}"
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Build distributions
        run: |
          rm -rf dist
          mkdir -p dist
          python -m build --wheel --sdist --outdir dist .
          python -m build --wheel --sdist --outdir dist packages/otai_base
          python -m build --wheel --sdist --outdir dist packages/otai_hf_local
          python -m build --wheel --sdist --outdir dist packages/otai_otobo_znuny

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: distributions-${{ steps.metadata.outputs.version }}
          path: dist
          retention-days: 7

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.11.0
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist
          skip-existing: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: softotobo
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.metadata.outputs.docker_tags }}
          build-args: |
            PACKAGE_VERSION=${{ steps.metadata.outputs.version }}
            PACKAGE_INDEX_URL=${{ steps.metadata.outputs.package_index_url }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
