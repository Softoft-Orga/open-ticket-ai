name: Publish open-ticket-ai-otobo-znuny-plugin to PyPI

on:
  release:
    types: [published]
  push:
    tags:
      - 'otobo-znuny-v*'
      - 'otai-otobo-znuny-v*'
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Run in dry-run mode (build but do not publish)'
        required: false
        type: boolean
        default: false

jobs:
  publish:
    uses: ./.github/workflows/publish-to-pypi.yml
    with:
      package-name: otai-otobo-znuny
      package-path: packages/otai_otobo_znuny
      dry-run: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run || false }}
    secrets:
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN_OTOBO_ZNUNY }}
