name: Test open-ticket-ai-otobo-znuny-plugin
permissions:
  contents: read

on:
  push:
    paths:
      - 'src/open_ticket_ai_otobo_znuny_plugin/**'
      - '.github/workflows/test-otobo-znuny.yml'
  pull_request:
    paths:
      - 'src/open_ticket_ai_otobo_znuny_plugin/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install core dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Install package with dev dependencies
      run: |
        cd src/open_ticket_ai_otobo_znuny_plugin
        pip install -e ".[dev]"
    
    - name: Run unit tests
      run: |
        cd src/open_ticket_ai_otobo_znuny_plugin
        pytest -m unit tests/ -v
    
    - name: Run linter
      run: |
        cd src/open_ticket_ai_otobo_znuny_plugin
        ruff check .
    
    - name: Run type checker
      run: |
        cd src/open_ticket_ai_otobo_znuny_plugin
        mypy open_ticket_ai_otobo_znuny_plugin/
