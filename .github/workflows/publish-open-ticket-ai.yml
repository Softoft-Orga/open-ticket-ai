name: Publish open-ticket-ai to PyPI

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
      - 'open-ticket-ai-v*'
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Run in dry-run mode (build but do not publish)'
        required: false
        type: boolean
        default: false

jobs:
  publish:
    uses: ./.github/workflows/publish-to-pypi.yml
    with:
      package-name: open-ticket-ai
      package-path: .
      dry-run: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run || false }}
    secrets:
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
