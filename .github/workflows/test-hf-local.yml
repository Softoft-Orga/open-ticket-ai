name: Test open-ticket-ai-hf-local

on:
  push:
    paths:
      - 'src/open_ticket_ai_hf_local/**'
      - '.github/workflows/test-hf-local.yml'
  pull_request:
    paths:
      - 'src/open_ticket_ai_hf_local/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install core dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Install package with dev dependencies
      run: |
        cd src/open_ticket_ai_hf_local
        pip install -e ".[dev]"
    
    - name: Run tests
      run: |
        cd src/open_ticket_ai_hf_local
        pytest tests/ -v
    
    - name: Run linter
      run: |
        cd src/open_ticket_ai_hf_local
        ruff check .
    
    - name: Run type checker
      run: |
        cd src/open_ticket_ai_hf_local
        mypy open_ticket_ai_hf_local/
