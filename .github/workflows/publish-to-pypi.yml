name: Build and Publish to PyPI

on:
  workflow_call:
    inputs:
      package-name:
        required: true
        type: string
        description: 'Name of the package to build and publish'
      package-path:
        required: true
        type: string
        description: 'Path to the package directory containing pyproject.toml'
    secrets:
      PYPI_API_TOKEN:
        required: false
        description: 'PyPI API token for publishing'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build package
        working-directory: ${{ inputs.package-path }}
        run: uv build

      - name: Publish to PyPI
        working-directory: ${{ inputs.package-path }}
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: uv publish

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.package-name }}-dist
          path: ${{ inputs.package-path }}/dist/
