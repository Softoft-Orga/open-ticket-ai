name: Build and Publish open-ticket-ai-hf-local
permissions:
  contents: read

on:
  push:
    tags:
      - 'hf-local-v*'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        cd src/open_ticket_ai_hf_local
        python -m build
    
    - name: Check package
      run: |
        cd src/open_ticket_ai_hf_local
        twine check dist/*
    
    - name: Publish to PyPI
      if: startsWith(github.ref, 'refs/tags/')
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN_HF_LOCAL }}
      run: |
        cd src/open_ticket_ai_hf_local
        twine upload dist/*
