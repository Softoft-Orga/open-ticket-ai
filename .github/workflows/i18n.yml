name: i18n-generate-de

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  translate:
    if: "!contains(github.event.head_commit.message, '[skip i18n]')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - run: pip install -r requirements.txt
        working-directory: docs/scripts/auto_translate

      - name: Run translation
        env:
          OPEN_ROUTER_API_KEY: ${{ secrets.OPEN_ROUTER_API_KEY }}
        run: python translate_tree.py --config translate.config.yml
        working-directory: docs/scripts/auto_translate

      - name: Create PR with translated files
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(i18n): generate de [skip i18n]"
          title: "chore(i18n): generate de"
          body: "Auto-generated German translations."
          branch: "chore/i18n-generate-de"
          delete-branch: true
          add-paths: |
            docs/src/pages/de
            docs/src/content/**/de
