name: Unified Release

on:
  push:
    tags: [ v* ]
  workflow_dispatch:

env:
  DOCKER_REPOSITORY: openticketai/engine
  PYTHON_VERSION: '3.14'

jobs:
  release:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - run: uv pip install --system setuptools-scm

      - id: meta
        run: |
          V=$(python scripts/resolve_version.py)
          if [[ ! "$V" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version '$V' is not a valid semantic version (x.y.z)"
            exit 1
          fi
          echo "version=$V" >> "$GITHUB_OUTPUT"

      - run: |
          rm -rf dist
          mkdir -p dist
          uv build --out-dir dist .
          uv build --out-dir dist packages/otai_base
          uv build --out-dir dist packages/otai_hf_local
          uv build --out-dir dist packages/otai_otobo_znuny

      - run: |
          uv publish dist/*
        continue-on-error: true

      - uses: docker/login-action@v3
        continue-on-error: true
        with:
          username: openticketai
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - id: tags
        shell: bash
        run: |
          V="${{ steps.meta.outputs.version }}"
          IFS='.' read -r MAJ MIN PAT <<<"$V"
          {
            echo "list<<EOF"
            echo "${{ env.DOCKER_REPOSITORY }}:${V}"
            echo "${{ env.DOCKER_REPOSITORY }}:${MAJ}.${MIN}"
            echo "${{ env.DOCKER_REPOSITORY }}:${MAJ}"
            echo "${{ env.DOCKER_REPOSITORY }}:latest"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
      - uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          install: true

      - name: Build Docker image for testing
        uses: docker/build-push-action@v6
        with:
          context: ./deployment
          load: true
          tags: ${{ env.DOCKER_REPOSITORY }}:test
          provenance: false
          sbom: false

      - name: Start test containers
        env:
          OTAI_IMAGE: ${{ env.DOCKER_REPOSITORY }}:test
        run: |
          cd tests/e2e
          echo "logging:" > config.yml
          echo "  level: DEBUG" >> config.yml
          docker compose -f compose.e2e.yml up -d --wait

      - name: Wait for services to be ready
        run: sleep 5

      - name: Run E2E tests
        env:
          OTAI_E2E_SKIP_COMPOSE: "true"
          OTAI_E2E_OTOBO_PASSWORD: ${{ secrets.OTAI_E2E_OTOBO_PASSWORD }}
        run: |
          uv sync
          uv run -m pytest tests/e2e/ -v

      - name: Stop test containers
        if: always()
        run: |
          cd tests/e2e
          docker compose -f compose.e2e.yml down

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-logs
          path: |
            tests/e2e/*.log
            tests/e2e/logs/
          retention-days: 7

      - uses: docker/build-push-action@v6
        with:
          context: ./deployment
          push: true
          tags: ${{ steps.tags.outputs.list }}
          provenance: false
          sbom: false
