name: Unified Release

on:
  push:
    branches: [ dev ]
    tags: [ v* ]
  workflow_dispatch:

env:
  DOCKER_REPOSITORY: softotobo/open-ticket-ai
  PYTHON_VERSION: '3.14'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - run: pip install build

      - id: meta
        run: |
          VERSION=$(python scripts/resolve_version.py)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - run: |
          rm -rf dist
          mkdir -p dist
          python -m build --wheel --sdist --outdir dist .
          python -m build --wheel --sdist --outdir dist packages/otai_base
          python -m build --wheel --sdist --outdir dist packages/otai_hf_local
          python -m build --wheel --sdist --outdir dist packages/otai_otobo_znuny

      - uses: pypa/gh-action-pypi-publish@v1.11.0
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist
          skip-existing: true

      - uses: docker/login-action@v3
        with:
          username: softotobo
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_REPOSITORY }}:${{ steps.meta.outputs.version }}
