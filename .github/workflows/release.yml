name: Unified Release

on:
  push:
    branches: [ dev ]
    tags: [ v* ]
  workflow_dispatch:

env:
  DOCKER_REPOSITORY: openticketai/engine
  PYTHON_VERSION: '3.14'

jobs:
  release:
    permissions:
      id-token: write
    runs-on: BigSoftoftRunner
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - run: uv pip install --system setuptools-scm

      - id: meta
        run: |
          echo "version=$(python scripts/resolve_version.py)" >> "$GITHUB_OUTPUT"

      - run: |
          rm -rf dist
          mkdir -p dist
          uv build --out-dir dist .
          uv build --out-dir dist packages/otai_base
          uv build --out-dir dist packages/otai_hf_local
          uv build --out-dir dist packages/otai_otobo_znuny

      - run: |
          uv publish dist/*
        continue-on-error: true

      - uses: docker/login-action@v3
        continue-on-error: true
        with:
          username: openticketai
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - id: tags
        shell: bash
        run: |
          V="${{ steps.meta.outputs.version }}"
          if [[ "$V" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            IFS='.' read -r MAJ MIN PAT <<<"$V"
            {
              echo "list<<EOF"
              echo "${{ env.DOCKER_REPOSITORY }}:${V}"
              echo "${{ env.DOCKER_REPOSITORY }}:${MAJ}.${MIN}"
              echo "${{ env.DOCKER_REPOSITORY }}:${MAJ}"
              echo "${{ env.DOCKER_REPOSITORY }}:latest"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          else
            echo "list=${{ env.DOCKER_REPOSITORY }}:${V}" >> "$GITHUB_OUTPUT"
          fi

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.list }}
