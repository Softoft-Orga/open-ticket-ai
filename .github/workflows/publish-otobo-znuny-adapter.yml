name: Publish OTOBO/Znuny Adapter to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version to publish'
        required: true
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/open-ticket-ai-otobo-znuny
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Update version if manually triggered
      if: github.event_name == 'workflow_dispatch'
      run: |
        sed -i "s/version = \".*\"/version = \"${{ inputs.version }}\"/" pyproject.toml
        sed -i "s/__version__ = \".*\"/__version__ = \"${{ inputs.version }}\"/" src/open_ticket_ai_otobo_znuny/__init__.py
    
    - name: Build package
      run: python -m build
    
    - name: Check package with twine
      run: twine check dist/*
    
    - name: Publish to Test PyPI
      if: github.event_name == 'workflow_dispatch'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN_OTOBO_ADAPTER }}
      run: |
        twine upload --repository testpypi dist/*
    
    - name: Publish to PyPI
      if: github.event_name == 'release'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN_OTOBO_ADAPTER }}
      run: |
        twine upload dist/*
