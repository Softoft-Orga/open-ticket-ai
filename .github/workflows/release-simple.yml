name: Manual Docker Hub Publish (KISS)

on:
  workflow_dispatch:
    inputs:
      image:
        description: Docker Hub repo (e.g. softotobo/open-ticket-ai)
        required: true
        default: softotobo/open-ticket-ai
      tag:
        description: Tag to push (e.g. v1.2.3 or latest)
        required: true
        default: latest
      context:
        description: Build context
        required: true
        default: .
      dockerfile:
        description: Path to Dockerfile
        required: true
        default: Dockerfile
      platforms:
        description: Platforms
        required: true
        default: linux/amd64
      build_args:
        description: Optional build args (KEY=VALUE space-separated)
        required: false
        default: ""
      push:
        type: boolean
        description: Actually push (uncheck to just build)
        required: true
        default: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: softotobo
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and (optionally) push
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: ${{ inputs.push }}
          platforms: ${{ inputs.platforms }}
          tags: ${{ inputs.image }}:${{ inputs.tag }}
          build-args: ${{ inputs.build_args }}
