name: CI Quality Assurance
on:
  push:
    branches: [ dev, main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  ci:
    name: CI Quality Assurance
    permissions:
      contents: write
      pull-requests: write
      security-events: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: uv sync --all-extras

      - id: ruff_fix
        name: Lint and auto-fix with ruff
        run: |
          uv run ruff format --check src packages tests
          uv run ruff check src packages tests --fix

      - id: autocmt
        name: Auto-commit ruff fixes
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --staged --quiet || git commit -m "style: apply ruff auto-fixes [skip ci]"
          git push || echo "No changes to push"

      - id: ruff_check
        name: Check ruff compliance
        run: |
          uv run ruff format --check src packages tests
          uv run ruff check src packages tests

      - id: mypy
        name: Type check with mypy
        run: |
          uv run mypy src packages/otai_hf_local/src packages/otai_otobo_znuny/src

      - id: tests
        name: Run all tests
        run: uv run pytest -v

      - id: coverage
        name: Generate pytest coverage report
        run: |
          uv run pytest --cov=src \
                        --cov=packages/otai_hf_local/src \
                        --cov=packages/otai_otobo_znuny/src \
                        --cov-report=xml:coverage.xml \
                        --cov-report=term

      - id: ruff_sarif
        name: Generate ruff lint report (SARIF)
        run: uv run ruff check src packages tests --output-format=sarif > ruff-report.sarif

      - id: mypy_report
        name: Generate mypy type checking report
        run: uv run mypy src packages/otai_hf_local/src packages/otai_otobo_znuny/src --no-error-summary > mypy-report.txt 2>&1

      # --- Trivy security checks ---
      - id: trivy_fs
        name: Trivy filesystem vulnerability scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          format: sarif
          output: trivy-fs-results.sarif

      - name: Upload Trivy filesystem scan (SARIF)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs-results.sarif
          category: trivy-filesystem

      - id: trivy_cfg
        name: Trivy configuration scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: config
          severity: CRITICAL,HIGH
          format: sarif
          output: trivy-config-results.sarif

      - name: Upload Trivy config scan (SARIF)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-config-results.sarif
          category: trivy-config
      # --- end Trivy ---

      - id: sonar
        name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 30
          overwrite: true

      - name: Upload ruff report as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ruff-report
          path: ruff-report.sarif
          retention-days: 30
          overwrite: true

      - name: Upload mypy report as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mypy-report
          path: mypy-report.txt
          retention-days: 30
          overwrite: true

